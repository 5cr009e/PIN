<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor/dist/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vditor/dist/index.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">

        <div class="topbar">
        </div>

        <div id="vditor"></div>

        <div class="display-flex">
            <div id="new-window" class="div-btn">New</div>
            <div id="remove-window" class="div-btn">Pop</div>
        </div>

    </div>

   <script>
        (function() { 
            const vditor = new Vditor('vditor', 
                {
                    toolbarConfig: {
                        pin: true,    
                    },
                    cache: {
                        enable: false,    
                    },
                after () {
                    vditor.setValue('Pin!')}})})()
        const { remote } = require('electron')
        const btn_new = document.getElementById('new-window')
        btn_new.addEventListener("click", () => {console.log('pressed'); remote.app.appendWindow()})

        const btn_rm = document.getElementById('remove-window')
        btn_rm.addEventListener("click", () => {console.log('pressed'); remote.app.removeWindow()})

</script>
</body>
   
</html>
